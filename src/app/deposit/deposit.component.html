<div class="container">
    <form [formGroup]="depositForm" (ngSubmit)="deposit()"> 
        <fieldset class="form-group border border-dark p-3">
            <legend class="w-auto mb-3">Cash Deposit</legend>
        
            <div class="mb-3">
                <label for="accnmbr" class="form-label fw-bold">Account Number:<span class="required">*</span></label>
                <input type="text" class="form-control" name="acno" formControlName="acno" id="accnmbr" required>
            </div>
            <div *ngIf="(this.depositForm.get('acno')?.touched||this.depositForm.get('acno')?.dirty)&&this.depositForm.get('acno')?.errors" class="error">
                Invalid Account Number
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label fw-bold">Password:<span class="required">*</span></label>
                <input type="password" class="form-control" name="pwd" formControlName="pwd" id="Password" required>
            </div>
            <div *ngIf="(this.depositForm.get('pwd')?.touched||this.depositForm.get('pwd')?.dirty)&&this.depositForm.get('pwd')?.errors" class="error">
                Invalid Password
            </div>
            <div class="mb-3">
                <label for="amt" class="form-label fw-bold">Amount:<span class="required">*</span></label>
                <input type="text" class="form-control" name="amt" formControlName="amt" id="amt" required>
            </div>
            <div *ngIf="(this.depositForm.get('amt')?.touched||this.depositForm.get('amt')?.dirty)&&this.depositForm.get('amt')?.errors" class="error">
                Invalid Amount
            </div>
            <button type="submit" class="btn btn-primary">DEPOSIT</button>
            <!-- <a href="login" class="link-danger fs-5 ps-3">Already signed</a> -->
            <!-- <button type="submit" class="btn btn-danger" (click)="login()">Already Login</button> -->
        </fieldset>
    </form>
</div>
