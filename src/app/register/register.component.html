<div class="container">
    
    <form [formGroup]="registerForm" (ngSubmit)="register()"> 
        <fieldset class="form-group border border-dark p-3">
            <legend class="w-auto mb-3">New User Registration</legend>
            <div class="mb-3">
                <label for="fname" class="form-label fw-bold">Full Name:<span class="required">*</span></label>
                <input type="text" class="form-control" id="fname" name="fname" formControlName="fname" placeholder="Enter Your Full Name" required>
            </div>
        <div *ngIf="(this.registerForm.get('fname')?.touched||this.registerForm.get('fname')?.dirty)&&this.registerForm.get('fname')?.errors" class="error">
                Invalid Username
            </div>

            <div class="mb-3">
                <label for="acctype" class="form-label fw-bold">Account Type:<span class="required">*</span></label>
                <select class="form-select" id="acctype" aria-label="Default select example" required>
                    <option selected>Select Account Type</option>
                    <option value="Savings">Savings</option>
                    <option value="Current" name="Current">Current</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="accnmbr" class="form-label fw-bold">Account Number:<span class="required">*</span></label>
                <input type="text" class="form-control" name="acno" formControlName="acno" id="accnmbr" required>
            </div>
            <div *ngIf="(this.registerForm.get('acno')?.touched||this.registerForm.get('acno')?.dirty)&&this.registerForm.get('acno')?.errors" class="error">
                Invalid Account Number
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label fw-bold">EmailID:<span class="required">*</span></label>
                <input type="email" class="form-control" id="Email" required>
            </div>
            <div class="mb-3">
                <label for="phnmbr" class="form-label fw-bold">Phone Number:<span class="required">*</span></label>
                <input type="text" class="form-control" id="phnmbr" required>
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label fw-bold">Password:<span class="required">*</span></label>
                <input type="password" class="form-control" name="pwd" formControlName="pwd" id="Password" required>
            </div>
            <div *ngIf="(this.registerForm.get('pwd')?.touched||this.registerForm.get('pwd')?.dirty)&&this.registerForm.get('pwd')?.errors" class="error">
                Invalid Password
            </div>
            <button type="submit" class="btn btn-primary">REGISTER</button>
            <!-- <a href="login" class="link-danger fs-5 ps-3">Already signed</a> -->
            <!-- <button type="submit" class="btn btn-danger" (click)="login()">Already Login</button> -->
        </fieldset>
    </form>
</div>
