<div id="hyper" class="container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <fieldset class="form-group border border-dark p-3">
            <legend class="w-auto mb-3">User Login</legend>
            <div class="mb-3 mt-2">
                <input type="text" class="form-control" id="usr_accnmbr" name="acno" formControlName="acno" [placeholder]="target" required> 
                <!-- (change)="acnoChange($event)" -->
                <div *ngIf="(this.loginForm.get('acno')?.touched||this.loginForm.get('acno')?.dirty)&&this.loginForm.get('acno')?.errors" class="error">
                    Invalid Account Number
                </div>
                <input type="password" class="form-control mt-3" id="usr_pswd" name="pwd" formControlName="pwd" placeholder="Password" required>
                <!-- (change)="pwdChange($event)" -->
                <div *ngIf="(this.loginForm.get('pwd')?.touched||this.loginForm.get('pwd')?.dirty)&&this.loginForm.get('pwd')?.errors" class="error">
                    Invalid Password
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-success" type="submit">LOGIN</button>
                <button class="btn btn-danger" type="submit">CANCEL</button>
            </div>
        </fieldset>
    </form>
</div>
